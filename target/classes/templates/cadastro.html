<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{css/main.css}">
	<script th:src="@{js/main.js}"></script>
	<title>Apolo Sport - Cadastro</title>
</head>
<body>
	<h1>Apolo Sport</h1>
	<nav>
		<a th:href="@{/}">Home</a>
        <a th:href="@{/masculino}">Masculino</a>
        <a th:href="@{/feminino}">Feminino</a>
        <a th:href="@{/produto}">Cadastro Produtos</a>
        <a th:href="@{/produtos}">Produtos</a>
        <a th:href="@{/cliente}">Cadastro</a>
        <a th:href="@{/clientes}">Clientes</a>
    </nav>
	
	<form class="form" action="#" th:action="@{/cliente}" method=post th:object="${cliente}">
		Nome: <input  maxlength="45" type="text" th:field="*{nome}"><br>
		CPF: <input maxlength="11" type="text" th:field="*{cpf}"><br>
		<input type="submit" value="Cadastrar">
	
	</form>
</body>
</html>
