<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<script th:src="@{js/main.js}"></script>
	<title>Apolo Sport - Atualizar Produto</title>
</head>
<body>
	<h1>Apolo Sport</h1>
	<nav>
		<a th:href="@{/}">Home</a>
        <a th:href="@{/masculino}">Masculino</a>
        <a th:href="@{/feminino}">Feminino</a>
        <a th:href="@{/produto}">Cadastro Produtos</a>
        <a th:href="@{/produtos}">Produtos</a>
        <a th:href="@{/cliente}">Cadastro</a>
        <a th:href="@{/clientes}">Clientes</a>
    </nav>
	
	<form class="form" action="#" th:action="@{'/updp/' + ${idproduto}}" method=post th:object="${produto}">
		Nome: <input maxlength="45" type="text" th:field="*{nome}" required="required"><br>
		Categoria: <select  th:field="*{categoria}" required="required">
    					<option value="masculino">Masculino</option>
    					<option value="feminino">Feminino</option>
  					</select>
  				
		Valor: <input type="number" min="0.00" max="999999.99" step="0.01" th:field="*{preco}" required="required">
		<input type="submit" value="Editar">

	</form>
</body>
</html>
